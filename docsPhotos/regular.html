function translateFromCamelCaseToHyphened(camelCaseIconName) {
  return camelCaseIconName
    .split(/(?=[A-Z])/)
    .map((camelCasePart, index, allParts) => {
      if (index == allParts.length - 1) {
        return camelCasePart.toLowerCase();
      } else {
        return camelCasePart.toLowerCase() + "-";
      }
    })
    .join("");
}
Object.keys(SolidIcons).forEach(iconKey => {

  //check camelCase
  if (iconKey != iconKey.toLowerCase()) {
    const hyphenedIconName = translateFromCamelCaseToHyphened(iconKey);
    //intercept equivalent hyphened icon key so we can translate
    Object.defineProperty(SolidIcons, hyphenedIconName, {
      get: () => {
        return SolidIcons[iconKey];
      }
    });
	addLI(hyphenedIconName)
	 // alert(hyphenedIconName)
  }
});
function addLI(hyphenedIconName) {
  var ul = document.getElementById("list");

  var div = document.createElement("div");
  div.setAttribute("class", "box a"	); 
  var li = document.createElement("span");
  //li.appendChild(document.createTextNode("Four"));
  //li.setAttribute("id", "element4");
li.setAttribute("class", "fa fa-"+hyphenedIconName	);  // added line
var t = document.createElement("span");
t.setAttribute("class", "icon-name"	);
t.appendChild(document.createTextNode(hyphenedIconName));
  div.appendChild(li);
  div.appendChild(t);
ul.appendChild(div);
}
